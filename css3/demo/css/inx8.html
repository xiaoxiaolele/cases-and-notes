<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文本样式</title>
    <style type="text/css">
        /*样式添加*/
        *{
            margin: 0;
            padding: 0;
            float: none;
        }
        h1{
            color: green;
            height: 80px;
            width: 800px;
            line-height: 80px;
        }
        a{
            color: #000099;
            text-decoration: none;
        }
        .container p{
            color: #009;
            line-height: 40px;
        }
        .star{
            color: orange;
        }
        tr{
            height: 40px;
        }
        pre{
            font-size: 16px;
            font-family: "微软雅黑";
        }
    </style>
</head>
<body>
<!-- 写出h内容 -->
<div class="container">
    <h1>大话西游之大圣娶亲的影评</h1>
    <p><a href="#">热门</a>/<a href="#">最新</a>/<a href="#">好友</a></p>
    <hr>
    <div class="one">
        <table>
            <tr>
                <td class="username"><a href="#">罗弘霉素</a></td>
                <td class="star">★★★★★</td>
                <td class="date">2010-07-26</td>
            </tr>
            <tr>
                <td colspan="3" class="content"><pre>有人跟我比赛背台词么</pre></td>
            </tr>
            <tr>
                <td class="read">阅读&nbsp;:</td>
                <td class="num">1615</td>
                <td class="add"><a href="#">有用</a></td>
            </tr>
        </table>
    </div>
    <hr>
    <div class="two">
        <table>
            <tr>
                <td class="username"><a href="#">十七只猫和鱼</a></td>
                <td class="star">★★★★</td>
                <td class="date">2010-04-26</td>
            </tr>
            <tr>
                <td colspan="3" class="content"><pre>任何时候任何场合都可以再看一遍的电影</pre></td>
            </tr>
            <tr>
                <td class="read">阅读&nbsp;:</td>
                <td class="num">515</td>
                <td class="add"><a href="#">有用</a></td>
            </tr>
        </table>
    </div>
    <hr>
    <div class="three">
        <table>
            <tr>
                <td class="username"><a href="#">暖家男</a></td>
                <td class="star">★★★★</td>
                <td class="date">2006-04-22</td>
            </tr>
            <tr>
                <td colspan="3" class="content"><pre>一定有一些电影 永远不能被超越</pre></td>
            </tr>
            <tr>
                <td class="read">阅读&nbsp;:</td>
                <td class="num">490</td>
                <td class="add"><a href="#">有用</a></td>
            </tr>
        </table>
    </div>
    <hr>
</div>
</body>
</html>
