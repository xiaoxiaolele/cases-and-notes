<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mark与output</title>
</head>
<body>
<p><mark>计算</mark>单位</p>
<form oninput="totaPrice.value=parseInt(proce.value)*parseInt(number.value)">
    <input type="text" id="proce" value="5000">*
    <input type="text" id="number" value="1">=
    <output name="totaPrice" for="proce number"></output>
</form>
</body>
</html>
