<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        .div1{
            height: 100px;
            width: 100px;
            background-color: red;
            float: left;
        }
        .div2{
            height: 300px;
            width: 400px;
            background-color: darkorchid;
            float: right;
        }
        .div3{
            height: 100px;
            width: 100px;
            background-color: #93999f;
            float: inherit;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2">
        <div class="div3"></div>
    </div>
</body>
</html>
