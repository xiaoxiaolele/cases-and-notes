<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签嵌套规则</title>
</head>
<body>
    <!--标签潜逃规则-->
    <!--快级元素可包含行内元素和默写快级元素-->
    <div><h1></h1><a href=""></a></div>
    <!--行内元素不能包括块计元素只能包括其他行内元素-->
    <span><em></em></span>
    <!--快级元素不能放在p标签内-->
    <!--特殊快级元素只能包含行内元素不能再包快级元素
    如： h p dt-->


</body>
</html>
