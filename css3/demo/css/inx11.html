<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border边框样式</title>
    <style>
        li{
            height: 50px;
            width: 200px;
        }
        .one {
            border-top-width: 2px;
            border-top: solid;
            border-top-color: red;
        }
        .two{
            border-right: dotted;
            border-right-color: green;
            border-right-width: 2px;
        }
        .therr{
            border-bottom: dashed;
            border-bottom-width: 2px;
            border-bottom-color: blue;
        }
        .four{
            border-left: double;
            border-left-width: 3px;
            border-left-color: darkorchid;
        }
        .fifth{
            border: solid;
            border-width: 2px;
            border-color: orange;
        }
    </style>
</head>

<body>
    <ul>
        <li class="one">第一个li</li>
        <li class="two">第二个li</li>
        <li class="therr">第三个li</li>
        <li class="four">第四个li</li>
        <li class="fifth">第五个li</li>
    </ul>
</body>
</html>
