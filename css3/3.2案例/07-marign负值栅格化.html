<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 800px;
            height: 300px;
            background: pink;
            margin: 0 auto;
        }
        .son{
           /* 如果我们做响应式是不推荐写一个宽度的，所以我不写宽度了 */
            height: 200px;
            background: yellowgreen;
            margin-left: -200px;/*往左变大了200px*/
            margin-right: -200px;/*往右变大了200px*/
            /* 
            总结：
            第一、如果给盒子宽度了，然后写margin-left:负值，表示这个盒子往左侧走
            第一、如果不给盒子宽度，然后写margin-left:负值，表示这个盒子变大了
             */
        }
    </style>
</head>
<body>
    <!-- margin负值会不会影响自己变大呢 -->
    <div class="box">
        <div class="son"></div>
    </div>
</body>
</html>
