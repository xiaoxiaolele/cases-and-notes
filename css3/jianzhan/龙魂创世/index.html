<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龙魂创世</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="js/swiper.min.js"></script>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <header class="header">
        <div class="logo"><a href="#"><img src="images/m-toplogo.png" alt=""></a></div>
        <div class="game-name">
            <h2>龙魂创世</h2>
            <p>西方魔幻ARPG史诗巨作</p>
        </div>
        <a href="#"><img src="images/m-topdown.png" alt=""></a>
    </header>
    <section class="bg">
        <div class="bg-img">
            <div class="down">
                <a href="#"><img src="images/m-down.png" alt=""></a>
            </div>
        </div>
    </section>
    <section class="bg2">
        <div class="title">
            <div class="bg-img same"><img src="images/m-new.png" alt=""></div>
        </div>
    </section>
    <section class="banner">
        <div class="swiper-container swiper1">
            <div class="swiper-wrapper">
                <div class="swiper-slide" >
                    <img src="images/m-lu.jpg" alt="">
                </div>
                <div class="swiper-slide" >
                    <img src="images/m-lu.png" alt="">
                </div>
                <div class="swiper-slide" >
                    <img src="images/m-lu2.jpg" alt="">
                </div>
                <div class="swiper-slide" >
                    <img src="images/m-lu.jpg" alt="">
                </div>
                <div class="swiper-slide" >
                    <img src="images/m-lu2.jpg" alt="">
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <section class="bg2">
        <div class="title">
            <div class="bg-img same"><img src="images/m-tese.png" alt=""></div>
        </div>
    </section>
    <section class="banner2">
        <div class="swiper-container swiper2">
            <div class="swiper-wrapper">
                <div class="swiper-slide" >
                    <img src="images/m-lunbo.png" alt="">
                </div>
                <div class="swiper-slide" >
                    <img src="images/m-lunbo.png" alt="">
                </div>
                <div class="swiper-slide" >
                    <img src="images/m-lunbo.png" alt="">
                </div>
                <div class="swiper-slide" >
                    <img src="images/m-lunbo.png" alt="">
                </div>
                <div class="swiper-slide" >
                    <img src="images/m-lunbo.png" alt="">
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button swiper-button-next"></div>
            <div class="swiper-button swiper-button-prev"></div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
