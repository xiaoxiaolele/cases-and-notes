<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 我们先用前面前面的思想来写--引出栅格化布局 */
        .box{
            width: 800px;
            height: 200px;
            margin: 0 auto;
            background: hotpink;
        }
        .son1{
            width: 185px;
            height: 200px;
            background: yellowgreen;
            float: left;
            margin-right: 20px;
        }
        .last{
            margin-right: 0;
        }
    </style>
</head>
<body>
    <!-- 需求：排四个盒子，两端是没有距离的，中间要20px -->
    <div class="box">
        <div class="son1">1</div>
        <div class="son1">2</div>
        <div class="son1">3</div>
        <div class="son1 last">4</div>
    </div>
</body>
</html>
