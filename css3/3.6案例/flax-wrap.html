<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
        }
        ul{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            /*换行让子元素宽度起作用*/
            justify-content: space-around;/*让子元素空白空间平均分配*/
        }
        li{
            list-style: none;
            width: 31%;
            height: 200px;
            border: 1px #008fd5 solid;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
