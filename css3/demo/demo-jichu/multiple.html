<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nultiple</title>
</head>
<body>

        <tr>
            <td><label for="name">用户名</label></td>
            <td><input type="text" id="name" size="25px" placeholder="请输入姓名"></td>
