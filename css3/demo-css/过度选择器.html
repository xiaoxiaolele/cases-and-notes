<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 200px;
            height: 200px;
            border: 5px solid #93999f;
            transition: all 1s ease 0s;
            border-radius: 50%;
        }
        img:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
<img src="1.jpg" alt="">
<img src="2.jpg" alt="">
<img src="3.jpg" alt="">
</body>
</html>
