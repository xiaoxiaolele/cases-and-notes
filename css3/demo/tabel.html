<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="4" width="400px" bgcolor="#f2f2f2" cellspacing="0" cellpadding="5px" align="center">
        <caption>前端工程师平均工资</caption>
        <thead>
        <tr bgcolor="#00ffff">
            <th rowspan="2">城市</th>
            <th colspan="2">2019</th>
            <th rowspan="2">2018</th>
            <th rowspan="2">2017</th>
        </tr>
        <tr bgcolor="#00ffff">
            <th>上半年</th>
            <th>下半年</th>
        </tr>
        </thead>
        <tbody align="center" valign="middle">
        <tr align="center" valign="middle">
            <td bgcolor="#7fffd4" valign="middle" align="center">北京</td>
            <td>15000</td>
            <td>14000</td>
            <td>12000</td>
            <td>8000</td>
        </tr>
        <tr>
            <td bgcolor="#7fffd4" valign="middle" align="center">上海</td>
            <td>25000</td>
            <td>24000</td>
            <td>22000</td>
            <td>18000</td>
        </tr>
        </tbody>
        <tfoot>
        <tr valign="middle" align="center">
            <td bgcolor="#7fffd4" valign="middle" align="center">合计</td>
            <td>20000</td>
            <td>10000</td>
            <td>9000</td>
            <td>4000</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
