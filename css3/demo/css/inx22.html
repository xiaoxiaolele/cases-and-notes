<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .block{
            position: relative;
            top: 0;
            left: 0;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border: 2px red solid;
            text-align: center;
            float: left;
        }
        .block:nth-child(2){
            position: relative;
            top: 0;
            left: -84px;
            border-color: #000099;
        }
    </style>
</head>
<body>
<div class="block">A</div>
<div class="block">B</div>
<div class="block">C</div>

</body>
</html>
