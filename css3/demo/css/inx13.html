<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display属性</title>
    <style>
        div,span{
            background-color: darkorchid;
            border: 2px red solid;
        }
        div{display: inline-block;
            font-size: 16px;
            width: 100px;
            height: 50px;
            padding: 5px;
            margin: 5px;}
        span{display: block;
            width: 100px;
            height: 50px;
            padding: 20px;
            margin: 10px;}
        .two{display: none;}
        a:hover .two{display: inline}
        .one{font-size: 0px}
    </style>
</head>
<body>
<!--<div class="one">-->
<!--快级元素-->
    <div>display属性－div</div>
    <div>display属性－div</div>
    <div>display属性－div</div>
<div>display属性－div</div>
<div>display属性－div</div>
<div>display属性－div</div>
<!--</div>-->
<hr />
<a href="zqqqy.github.io">指我<span class="two">和你捉迷藏</span></a>
<!--内联元素-->
    <span>display属性－div</span>
    <span>display属性－div</span>
    <span>display属性－div</span>
</body>
</html>
