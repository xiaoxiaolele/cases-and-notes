<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<form action="">
    <table>
        <tr>
            <td><label for="name">姓名</label></td>
            <td><input type="text" id="name" ></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <label for="man">男</label>
                <input type="radio" name="sex1" value="man" id="man"/>
                <label for="woman">女</label>
                <input type="radio" name="sex1" value="woman" id="woman"/>
            </td>
        </tr>
        <tr>
            <td><label for="date">出生日期</label></td>
            <td><input type="date" id="date"></td>
        </tr>
        <tr>
            <td><label for="month">出生月份</label></td>
            <td><input type="month" id="month"></td>
        </tr>
        <tr>
            <td><label for="week">出生周数</label></td>
            <td><input type="week" id="week"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="提交">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
