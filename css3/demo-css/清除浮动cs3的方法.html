<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clearfix</title>
    <style>
        .box{
            width: 1000px;
            margin: 0 auto;
            background-color: #07cbc9;
        }
        .box1{
            width: 400px;
            height: 600px;
            float: left;
            background-color: #93999f;
        }
        .box2{
            width: 500px;
            height: 600px;
            float: right;
            background-color: #2f0099;
        }
        .box3{
            width: 1000px;
            height: 600px;
            background-color: black;
            margin: 0 auto;
        }
        .clearfix:after{
            content: "";/*内容为空*/
            height: 0;/*高度为０*/
            display: block;/*转化为快*/
            visibility: hidden;/*隐藏对象*/
            clear: both;/*清楚两端*/
        }
        .clearfix{
            zoom: 1;
        }
    </style>
</head>
<body>
<div class="box clearfix">
    <div class="box1"></div>
    <div class="box2"></div>
</div>
<div class="box3"></div>
</body>
</html>
