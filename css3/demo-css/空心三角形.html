<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 50px;
            border: 1px solid red;
            position: relative;/*父相子决*/
        }
        div:after{
            content: "";
            width: 10px;
            height: 10px;
            border-top: 1px solid red;
            border-right: 1px solid red;
            position: absolute;
            top: 20px;
            right: 20px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
