<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;/*移动位置就给定位*/
            animation: chen 2s ease 0s infinite alternate;

        }
        @-webkit-keyframes chen {
            from{/*从哪里*/
                left: 0;
            }to{/*到哪里*/
                left: 300px;
                         }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
