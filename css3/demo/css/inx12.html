<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding边框距</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            background-color: lightpink;
            padding-top: 50px;
            padding-left: 100px;
        }
        .conter{
            width: 100px;
            height: 100px;
            background-color: orange;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="conter">
            <span>我是span元素</span>
        </div>
    </div>
</body>
</html>
