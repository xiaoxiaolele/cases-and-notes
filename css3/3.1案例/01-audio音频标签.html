<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio--音频
        controls--控件
        autoplay--自动播放
     -->
    <!-- <audio src="home.ogg" autoplay="autoplay" controls="controls"></audio> -->
    <!-- 为了让所有浏览器都支持，我们会加上很多格式的音频 -->
    <audio controls="controls" autoplay="autoplay">
        <source src="home.ogg">
        <source src="home.mp3">
        <source src="home.wav">
    </audio>
</body>
</html>
