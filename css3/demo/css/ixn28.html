<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            font-size: 16px;
        }
        .header{
            width: 100%;
            height: 50px;
            background: black;
            margin: 0 auto;
            line-height: 50px;
            position: fixed;
        }
        .banner{
            /*position: absolute;*/
            width: 800px;
            height: 300px;
            background: #30a457;
            margin: 0 auto;
            line-height: 300px;
            padding-top: 50px;
        }
        .container{
            width: 800px;
            height: 1000px;
            background: blue;
            margin: 0 auto;
        }
        .footer{
            width: 800px;
            height: 100px;
            background: black;
            margin: 0 auto;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="header">这是页面的头部</div>
    <div class="banner">这是页面banner图</div>
    <div class="container">这是页面的内容</div>
    <div class="footer">这是页面的底部</div>
</body>
</html>
