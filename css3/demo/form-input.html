<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单 input</title>
</head>
<body>
    <h1 align="center">注册信息</h1>
    <hr color="#336699" />
    <form>
        <table align="center" width="600px" bgcolor="#f2f2f2">
            <tr>
                <td><label for="username">姓名:</label></td>
                <td><input type="text" name="username" maxlength="6" size="25" placeholder="请输入姓名" id="username"/></td>
            </tr>
            <tr>
                <td><label for="email">邮箱:</label></td>
                <td><input type="text" name="email" value="@163.com" size="25" id="email"/></td>
            </tr>
            <tr>
                <td><label for="paw">密码:</label></td>
                <td><input type="password" name="paw" placeholder="请输入密码" size="25" id="paw"/></td>
            </tr>
            <tr>
                <td><label for="paw-confirm">确认密码:</label></td>
                <td><input type="password" name="paw-confirm" size="25" placeholder="请确认密码" id="paw-confirm"/></td>
            </tr>
            <tr>
                <td>上传照片:</td>
                <td><input type="file" name="file"  /></td>
            </tr>
            <tr>
                <td>性别:</td>
                <td>
                    <label for="man">男</label>
                    <input type="radio" name="sex1" value="man" id="man"/>
                    <label for="woman">女</label>
                    <input type="radio" name="sex1" value="woman" id="woman"/>
                </td>
            </tr>
            <tr>
                <td>爱好:</td>
                <td>
                    <label for="basckball">篮球</label>
                    <input type="checkbox" name="dx1" value="basckball" id="basckball"/>
                    <label for="football">足球</label>
                    <input type="checkbox" name="dx1" value="football" id="football"/>
                    <label for="ping-pong">乒乓球</label>
                    <input type="checkbox" name="dx1" value="ping-pang" id="ping-pong"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="button" value="点我" />
                    <input type="submit" name="submit" />
                    <input type="reset" name="reset" />
                    <input type="image" name="image" src="image/image-button.jpg" width="60px"/>
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
