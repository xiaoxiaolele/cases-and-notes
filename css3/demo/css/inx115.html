<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>古诗</title>
    <style>
        *{
            padding: 0;
            float: none;
            font-family: "微软雅黑";
        }
        .one{
            background-image: url("http://img1.sycdn.imooc.com\/climg/58dc9d360001d65806500650.jpg");
            width: 650px;
            height: 650px;
            margin: auto;
        }
        .two{
            text-align: center;
            padding: 35%;
            font-weight: bolder;
            line-height: 10px;
        }
    </style>
</head>
<body>
    <div class="one">
        <div class="two">
            <h3>《长歌行》</h3>
            <p>青青园中葵，朝露待日晞。</p>
            <p>阳春布德泽，万物生光辉。</p>
            <p>常恐秋节至，焜黄华叶衰。</p>
            <p>百川东到海，何时复西归。</p>
            <p>少壮不努力，老大徒伤悲。</p>
        </div>
    </div>
</body>
</html>
