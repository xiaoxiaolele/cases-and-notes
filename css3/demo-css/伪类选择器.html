<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li:first-child{
            color: #07cbc9;/*第一个元素*/
        }
        li:last-child{
            color: red;/*最后一个元素*/
        }
        li:only-child{
            color: #017fcb;/*唯一一个元素*/
        }
        li:nth-child(6){
            color: #b6ff00;/*第６个元素*/
        }
        ul:empty{
            background: #017fcb;
            height: 10px;
        }
    </style>

</head>
<body>
<ul>
    <li>文字内容</li>
    <li>文字内容</li>
    <li>文字内容</li>
    <li>文字内容</li>
    <li>文字内容</li>
    <li>文字内容</li>
    <li>文字内容</li>
    <li>文字内容</li>
    <li>文字内容</li>
</ul>
<ul>
    <li>fdskjf</li>
</ul>
<ul></ul>

</body>
</html>
