<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{list-style: none;
            overflow: hidden;
            zoom: 1;
            line-height: 100px;
        }
        .constion{
            width: 1100px;
            height: 100px;
            background: black;
            overflow: hidden;
            zoom: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -550px;

        }
        .constion .pcr{
            width: 100px;
            height: 80px;
            float: left;
            padding: 0 40px;
        }
        .constion .Navigation{
            float: right;
            color: #f2f4f6;
            padding-right: 40px;
        }
        .constion .Navigation li{
            float: left;
            margin-right: 20px;
            font-family: "微软雅黑";
            font-size: 25px;
            color: #333;
            padding-right: 20px;

        }
        .constion .Navigation li:hover{
            color: white;
            cursor:pointer;
        }

    </style>
</head>
<body>
    <div class="constion">
        <div class="pcr">
            <img src="http://img1.sycdn.imooc.com\/climg/58c0d2d900016ce303000100.png" alt="">
        </div>
        <ul class="Navigation">
            <li>课程</li>
            <li>职业路径</li>
            <li>实战</li>
            <li>猿问</li>
            <li>手记</li>
        </ul>
    </div>
</body>
</html>
